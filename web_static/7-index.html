<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="utf-8">
   <title>AirBnB_clone</title>
   <link rel="stylesheet" href="styles/reset.css">
   <link rel="stylesheet" href="styles/4-common.css">
   <link rel="stylesheet" href="styles/3-header.css">
   <link rel="stylesheet" href="styles/3-footer.css">
   <link rel="stylesheet" href="styles/6-filters.css">
   <link rel="stylesheet" href="styles/7-places.css">
   <link rel="icon" href="images/icon.png">
 </head>
 <body> 
   <header>
   </header>
   <div class="container">
     <section class="filters">
        <div class="locations">
           <h3>States</h3>
           <h4>California, Texas...</h4>
           <ul class="popover">
              <li>
                <h2>California:</h2>
                <ul>
                  <li>San Fransico</li>
                  <li>San Jose</li>
                </ul>
              </li>
              <li>
                  <h2>Texas:</h2>
                  <ul>
                     <li>Houston</li>
                     <li>Dallas</li>
                  </ul>
              </li>
           </ul>
        </div>
        <div class="amenities">
           <h3>Amenities</h3>
           <h4>Internet, Swimming pool...</h4>
           <ul class="popover">
             <li>Internet</li>
             <li>Tv</li>
             <li>Kitchen</li>
             <li>Iron</li>
           </ul>
        </div>
        <button>Search</button>
     </section>
     <section class="places">
        <h1>Places</h1>
        <article>
          <h2>My home</h2>
        </article>
        <article>
          <h2>Tiny House</h2>
        </article>
        <article>
          <h2>A Suite</h2>
        </article>
     </section>
    </div>
   <footer>
      <p>Best School</p>
   </footer>
 </body>
</html>
